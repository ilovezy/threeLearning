<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <title>hel</title>
  <style>
    div#canvas-frame {
      border: none;
      cursor: pointer;
      width: 100%;
      height: 600px;
      background-color: #EEEEEE;
    }

  </style>
</head>
<body onload="threeStart();">

<div id="canvas-frame"></div>
<div>
  Fov:<input type="number" value="75" id="txtFov"/>(0到180的值)
</div>
<script src="lib/three.min.js"></script>
<script src="lib/stats.js"></script>
<script>
  var stats;

  var STAGE = document.getElementById('canvas-frame')
  var renderer;

  function initThree() {
    width = STAGE.clientWidth;
    height = STAGE.clientHeight;
    renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(width, height);

    STAGE.appendChild(renderer.domElement);
    renderer.setClearColor('#fff', 1);

    stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    STAGE.appendChild(stats.domElement);
  }

  var camera;

  function initCamera() {
    camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
    // camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 10, 1000 );
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 600;
    camera.up.x = 0;
    camera.up.y = 1;
    camera.up.z = 0;
    camera.lookAt({
      x: 0,
      y: 0,
      z: 0
    });
  }

  var scene;

  function initScene() {
    scene = new THREE.Scene();
  }

  var light;

  function initLight() {
    // light = new THREE.AmbientLight('orange');
    // light.position.set(100, 100, 200);
    // scene.add(light);
    // light = new THREE.PointLight('red', 0.8, 0);

    // var light = new THREE.AmbientLight( 'black' );

    // THREE.SpotLight( 'green', 1, 10, )

    // light.position.set(1000, 300, 0);

    light = new THREE.PointLight('red');

    light.position.set(0, 0,250);


    scene.add(light);
  }

  var cube;
  var mesh;

  function initObject() {
    var geometry = new THREE.CylinderGeometry(100, 150, 400);
    var material = new THREE.MeshLambertMaterial({color: 'red'});
    mesh = new THREE.Mesh(geometry, material);
    mesh.position = new THREE.Vector3(0, 0, 0);
    scene.add(mesh);
  }

  function initGrid(){
    // 网格的边长是1000，每个小网格的边长是50
    var helper = new THREE.GridHelper( 1000, 50 );
    helper.setColors( 0x0000ff, 0x808080 );
    scene.add( helper );
  }

  function threeStart() {
    initThree();
    initCamera();
    initScene();
    initLight();
    initObject();
    initGrid()
    renderer.clear();
    // renderer.render(scene, camera);
    animation()
  }

  // function animation() {
  //
  //   //renderer.clear();
  //   mesh.position.x += 1
  //   // camera.position.x =camera.position.x +1;
  //   // camera.position.y =camera.position.y +1;
  //   renderer.render(scene, camera);
  //
  //   requestAnimationFrame(animation);
  //
  //   stats.update();
  // }

  function animation() {
    changeFov();
    renderer.render(scene, camera);
    requestAnimationFrame(animation);
    stats.update();

  }

  function setCameraFov(fov) {
    camera.fov = fov;
    camera.updateProjectionMatrix();
  }

  function changeFov() {
    var txtFov = document.getElementById("txtFov").value;
    var val = parseFloat(txtFov);
    setCameraFov(val);
  }

</script>
</body>
</html>
