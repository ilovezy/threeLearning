<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <title>hel</title>
  <style>
    div#canvas-frame {
      border: none;
      cursor: pointer;
      width: 100%;
      height: 600px;
      background-color: #EEEEEE;
    }

  </style>
</head>
<body onload="threeStart();">

<div id="canvas-frame" onclick="JUMP()"></div>
<div>
  Fov:<input type="number" value="18" id="txtFov"/>(0到180的值)
</div>
<script src="lib/three.min.js"></script>
<script src="lib/OrbitControls.js"></script>
<script src="lib/TweenMax.min.js"></script>
<script src="lib/stats.js"></script>
<script src="material.js"></script>
<script src="rabbit.js"></script>
<script src="chick.js"></script>
<script>
  var stats, mControls;
  var speed = 16;
  var hero, chick

  var CONFIG = {
    floorColor: '#e66218', // 地板颜色
    fogColor: '#e6c325', // 迷雾颜色
    fogNear: 160,
    fogFar: 350, // 迷雾远近，有点难调

    fieldOfView: 70, // 视野大小 0-180 视野越大，看到的东西越小
    cameraPosX: 0, // 视野X轴位置
    cameraPosY: 30, // 视野高度

    treeNumber: 45, // 背景树的数量
    minTreeHeight: 10, // 树的最低高度
    maxTreeHeight: 333, // 树的最高高度

    treeTopWidth: 1, // 树顶宽度
    treeBottomWidth: 5, // 树底宽度
    treeBaiscWidth: 3, // 树的最小宽度

    showFruits: false, //是否展示树上的水果
    showBranch: true, // 是否展示树枝
    branchLength: 23, // 树枝长度

    speedUpLevel: 2, // 加速大小
    levelUpdateFreq: 3000, // 加速频率
    jumpHeight: 65, // 跳跃高度
    flyingTime: 15, // 兔子飞行时间 10-20之间为好

    antialias: true, // 抗锯齿 开启会卡
  }

  function JUMP(){
    hero.jump()
    chick.jump()
  }



  var STAGE = document.getElementById('canvas-frame')
  var renderer;

  function initThree() {
    width = STAGE.clientWidth;
    height = STAGE.clientHeight;
    renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(width, height);

    STAGE.appendChild(renderer.domElement);
    renderer.setClearColor('#fff', 1);

    stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    STAGE.appendChild(stats.domElement);
  }

  var camera;

  function initCamera() {
    camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
    // camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 10, 1000 );
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 600;
    camera.up.x = 0;
    camera.up.y = 1;
    camera.up.z = 0;
    camera.lookAt({
      x: 0,
      y: 0,
      z: 0
    });
  }

  var scene;

  function initScene() {
    scene = new THREE.Scene();
  }

  var light;

  function initLight() {
    light = new THREE.PointLight('#fff');
    light.position.set(0, 0, 250);
    scene.add(light);
  }

  function initObject() {
    var cubeGeometry = new THREE.SphereGeometry(7, 6);
    var cubeMaterial = new THREE.MeshBasicMaterial({
      wireframe: true
    });
    cubeMaterial.color = new THREE.Color('red');
    var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position = new THREE.Vector3(0, 0, 0);
    cube.rotation.x = 30
    cube.rotation.y = 3
    cube.rotation.z = 3

    scene.add(cube);
  }

  var PI = Math.PI;


  function createHero() {
    hero = new Hero();
    chick = new CHICK()

    chick.mesh.rotation.y = PI;
    chick.mesh.position.x = -100

    hero.mesh.rotation.y = PI / 2;
    hero.mesh.position.x = 100
    scene.add(hero.mesh);
    scene.add(chick.mesh);
    hero.nod();
    chick.nod();
  }

  function initGrid() {
    // 网格的边长是1000，每个小网格的边长是50
    var helper = new THREE.GridHelper(1000, 50);
    helper.setColors(0x0000ff, 0x808080);
    scene.add(helper);
  }

  function threeStart() {
    initThree();
    initCamera();
    initScene();
    initLight();
    initObject();
    initGrid()
    initControls()
    createHero();

    renderer.clear();
    // renderer.render(scene, camera);
    animation()
  }

  // window.addEventListener('load', initGame, false);
  function initControls() {
    mControls = new THREE.OrbitControls(camera, renderer.domElement);
  }

  function animation() {
    changeFov();
    renderer.render(scene, camera);
    requestAnimationFrame(animation);
    mControls.update();
    stats.update();

  }

  function setCameraFov(fov) {
    camera.fov = fov;
    camera.updateProjectionMatrix();
  }

  function changeFov() {
    var txtFov = document.getElementById("txtFov").value;
    var val = parseFloat(txtFov);
    setCameraFov(val);
  }

</script>
</body>
</html>
